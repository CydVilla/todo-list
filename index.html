<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <section id="container">
        <section id="top">
            <input type="text" id="inputText">
            <button type="button" id="addBtn">Add to List</button>
        </section>
        <section id="middle-sec">
            <section>
                <ul id="items">
                </ul>
            </section>
        </section>
        <section id="bottom-sec">
            <section>
                <p>You have <span id="todosLeft">0</span> todos left.</p>
                <button type="button" id="clearBtn">Clear List</button>
                <button type="button" id="clearCompletedBtn">Clear Completed</button>
            </section>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
